name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]   # âœ… At least 3 variants

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: matrix-3049755
        run: echo "Running matrix job for Node version ${{ matrix['node-version'] }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix['node-version'] }}" > build-output-${{ matrix['node-version'] }}.txt
          echo "Generated artifact content:"
          cat build-output-${{ matrix['node-version'] }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-3049755-v${{ matrix['node-version'] }}
          path: build-output-${{ matrix['node-version'] }}.txt
